<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chúc mừng 20/10</title>
  <style>
    /* Font chữ UTM Kona KT */
    @font-face {
      font-family: 'UTM Kona KT';
      src: url('UTM-Kona-KT.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    html, body {
      height: 100%;
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .stage {
      position: relative;
      text-align: center;
      width: 100%;
      color: #fff;
      font-family: 'UTM Kona KT', 'Segoe UI Emoji', 'Noto Color Emoji', sans-serif;
      z-index: 2;
    }

    .line {
      display: inline-block;
      font-size: clamp(28px, 9vw, 120px);
      opacity: 0;
      transform: scale(0.9);
      text-shadow:
        0 0 10px #fff,
        0 0 20px #fff,
        0 0 40px #fff,
        0 0 80px #fff;
      transition: opacity 1s ease, transform 1s ease;
    }

    .line.show {
      opacity: 1;
      transform: scale(1);
    }

    .line.hide {
      opacity: 0;
      transform: scale(1.1);
    }

    .final {
      text-shadow:
        0 0 15px #fff,
        0 0 30px #fff,
        0 0 60px #fff,
        0 0 100px #fff;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 40px #fff; }
      50% { text-shadow: 0 0 20px #fff, 0 0 40px #fff, 0 0 80px #fff; }
      100% { text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 40px #fff; }
    }

    .glow {
      animation: glow 2s ease-in-out infinite;
    }

    /* Icon bay lung linh */
    .floating-icon {
      position: fixed;
      font-size: 30px;
      opacity: 0.8;
      animation: float 8s linear infinite;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
      }
      30% {
        opacity: 1;
      }
      70% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="stage">
    <div id="line" class="line"></div>
  </div>

  <script>
    const messages = [
      '🥰 Chúc vịt 20 / 10 vui vẻ 🥰',
      '💐 Chúc vịt luôn xinh đẹp và khỏe mạnh 💐',
      '🍰 Chúc vịt ăn mau chống lớn 🍰',
      '📚 Chúc vịt ngày càng học giỏi 📚',
      '💖 Chúc vịt có người mình thương 💖',
      '🎉 Chúc bạn Ngân 20/10 vui vẻ 🎉'
    ];

    const lineEl = document.getElementById('line');
    let idx = 0;

    const showDuration = 2500;
    const fadeDuration = 800;

    function showNext() {
      const text = messages[idx] || '';
      lineEl.textContent = text;

      if (idx === messages.length - 1) {
        lineEl.classList.add('final', 'glow');
      } else {
        lineEl.classList.remove('final', 'glow');
      }

      lineEl.classList.remove('hide');
      void lineEl.offsetWidth;
      lineEl.classList.add('show');

      setTimeout(() => {
        lineEl.classList.remove('show');
        lineEl.classList.add('hide');

        setTimeout(() => {
          idx++;
          if (idx < messages.length) {
            showNext();
          } else {
            idx = messages.length - 1;
            lineEl.classList.remove('hide');
            lineEl.classList.add('show');
          }
        }, fadeDuration);
      }, showDuration);
    }

    // Icon bay quanh
    const icons = ['💐', '💖', '✨', '🌸', '🥰', '👩🏼‍🤝‍🧑🏻', '👀', '💀'];
    function createFloatingIcon() {
      const icon = document.createElement('div');
      icon.className = 'floating-icon';
      icon.textContent = icons[Math.floor(Math.random() * icons.length)];
      icon.style.left = Math.random() * 100 + 'vw';
      icon.style.fontSize = 20 + Math.random() * 25 + 'px';
      icon.style.animationDuration = (6 + Math.random() * 5) + 's';
      document.body.appendChild(icon);
      setTimeout(() => icon.remove(), 11000);
    }
    setInterval(createFloatingIcon, 600);

    setTimeout(showNext, 300);
  </script>
</body>
</html>
